name: Amdocs Template
description: ''
status: DRAFT
content: |
  ---
  formatVersion: 1
  inputs:
    vmImage:
      type: "string"
      enum:
      - "ubuntu22.04"
      - "rhel"
      - "windows-2019-v1"
      - "Windows 2023"
    vmFlavor:
      type: "string"
      title: "T-shirt size for your VM"
      enum:
      - "small(2GB/4GB)"
      - "medium"
      - "large"
    datacenter:
      type: "string"
      enum:
      - "management"
      - "workload"
    environment:
      type: "string"
      enum:
      - "production"
      - "nonprod"
  resources:
    Network:
      type: "Cloud.vSphere.Network"
      metadata:
        layoutPosition:
        - 0
        - 0
      properties:
        networkType: "existing"
        constraints:
        - tag: "environment:${input.environment}"
    Disk:
      type: "Cloud.vSphere.Disk"
      metadata:
        layoutPosition:
        - 1
        - 0
      properties:
        capacityGb: 20
    Machine:
      type: "Cloud.vSphere.Machine"
      metadata:
        layoutPosition:
        - 1
        - 1
      properties:
        image: "${input.vmImage}"
        flavor: "${input.vmFlavor}"
        networks:
        - network: "${resource.Network.id}"
          assignment: "static"
        constraints:
        - tag: "datacenter:${input.datacenter}"
        - tag: "environment:${input.environment}"
        attachedDisks:
        - source: "${resource.Disk.id}"
valid: true
